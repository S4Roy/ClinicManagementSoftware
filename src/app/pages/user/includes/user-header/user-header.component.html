<mat-toolbar color="primary">
    <div class="header">
        <span class="left">XYZ Clinic</span>
        <div class="right d-flex justify-content-between">
            <div class="search">

            </div>
            <div class="btn-group align-items-center">
                <span>EMPLOYEE PANEL</span>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
                    aria-label="Example icon-button with menu icon">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <mat-card class="header-menu">
                        <mat-card-header>
                            <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                                alt="Photo of a Shiba Inu">
                            <mat-card-title>Shiba Inu</mat-card-title>
                            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                        </mat-card-header>
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                        <div class="logout">
                            <button (click)="logOut()" mat-stroked-button>
                                Sign Out
                            </button>
                        </div>
                    </mat-card>

                </mat-menu>
            </div>
        </div>
    </div>
</mat-toolbar>
