<div class="d-flex align-items-center flex-column">
    <a routerLink="/" class="mb-12">
        <img alt="Logo" src="assets/images/icon-logo.jpg" class="h-100px" />
    </a>
    <div class="rounded shadow-sm p-3 mx-auto">
        <form class="form w-100" [formGroup]="loginForm">
            <div class="text-center mb-10">
                <h1 class="text-dark mb-3 text-uppercase">- Admin Login -</h1>
            </div>
            <div class="fv-row mb-3">
                <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                <input formControlName="email" class="form-control form-control-lg form-control-solid" type="text"
                    [class.is-invalid]="(!Global.isInputValid(loginForm, 'email'))" />

                <div class="fv-plugins-message-container invalid-feedback"
                    *ngIf="!Global.isInputRuleValid(loginForm, 'email', 'required')">
                    <div>Email address is required</div>
                </div>

                <div class="fv-plugins-message-container invalid-feedback"
                    *ngIf="!Global.isInputRuleValid(loginForm, 'email', 'email')">
                    <div>Enter a valid email address</div>
                </div>
            </div>

            <div class="fv-row mb-3">
                <div class="d-flex mb-2">
                    <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                </div>

                <input formControlName="password" class="form-control form-control-lg form-control-solid"
                    type="password" [class.is-invalid]="(!Global.isInputValid(loginForm, 'password'))" />

                <div class="fv-plugins-message-container invalid-feedback"
                    *ngIf="!Global.isInputRuleValid(loginForm, 'password', 'required')">
                    <div>The password field is required</div>
                </div>

            </div>

            <div class="text-center">
                <button type="submit" (click)="login($event)" class="btn btn-lg btn-primary w-100 mt-3 mb-5">
                    <span class="indicator-label">Continue</span>
                    <span class="indicator-progress">Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                </button>
            </div>
        </form>
    </div>
</div>
